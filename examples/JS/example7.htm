<html><head><title>Example 7</title>

<script src='../WDC.js'></script>

</head><body>

What is your name? <b><span id='name'></span></b>

<script>

OnDOMReady(function()
{
   input('name')

   function input(id)
   {
      var interrupt = setInterval(simpleInterrupt, INTERVAL)

      function simpleInterrupt()
      {
         var k = GetLastKey()

         if (k == 'Enter')
         {
            k = '.'
            clearInterval(interrupt)
         }
         O(id).innerHTML += k
      }
   }
})

</script>
